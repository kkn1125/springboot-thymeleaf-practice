<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <!--공통 JS / CSS 영역을 관리하는 환경 영역-->
  <!-- <head th:replace="common/config :: ConfigFragment"> -->
  <head>
    <!--Common Head-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <!--Common JS-->
    <script
      th:inline="javascript"
      type="text/javascript"
      th:src="@{/js/main.js}"></script>

    <!--Common CSS -->
    <link th:inline="css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      th:inline="css"
      type="text/css"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
      공통 타이틀
    </title>
  </head>

  <body class="d-flex flex-column">
    <!--Header 영역을 참조합니다.-->
    <div th:replace="~{common/header :: Header}"></div>

    <!--Content 내용 영역을 참조합니다-->
    <div id="app" class="container flex-fill">
      <th:block layout:fragment="Content"></th:block>
    </div>

    <!--Footer 영역을 참조합니다.-->
    <div th:replace="~{common/footer :: Footer}"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
