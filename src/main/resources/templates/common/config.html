<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head th:fragment="ConfigFragment">
    <!--Common Head-->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <!--Common JS-->
    <script
      th:inline="javascript"
      type="text/javascript"
      th:src="@{/js/main.js}"></script>

    <!--Common CSS -->
    <link th:inline="css" th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
</html>
